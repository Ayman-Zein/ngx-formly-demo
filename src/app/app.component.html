<div [dir]="dir">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="basic">Formly</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              routerLink="basic"
              >Formly Basics</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="jsonForms"
              >json Forms</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="jsonSchema"
              >json Schema</a
            >
          </li>
        </ul>
        <button
          class="btn btn-sm btn-primary ms-auto"
          (click)="switchLanguage()"
        >
          Switch Language
        </button>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <router-outlet></router-outlet>
    <!-- <app-formaly></app-formaly> -->
  </div>
</div>
